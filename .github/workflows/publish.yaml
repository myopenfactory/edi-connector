name: publish

permissions:
  packages: write
  contents: write

on:
  release:
    types:
      - published
      - unpublished

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
      - name: Prepare THIRD_PARTY folder
        run: |
          go install github.com/google/go-licenses@v1.0.0
          make third_party
      - name: Release
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  windows_installer:
    runs-on: windows-latest
    needs: release
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Extract tag name
        id: tag
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            return "${{ github.ref_name }}".substring(1).replace(/-rc(\d+)/g, '.$1');
      - name: Create installer
        uses: caphyon/advinst-github-action@main
        with:
          advinst-version: '23.3'
          advinst-license: '${{ secrets.ADVANCED_INSTALLER_KEY }}'
          aip-path: '${{ github.workspace }}\installer\EDI-Connector.aip'
          aip-build-name: 'DefaultBuild'
          aip-output-dir: '${{ github.workspace }}\dist\'
          aip-commands: |
            SetVersion ${{ steps.tag.outputs.result }}
      - uses: actions/upload-artifact@v4
        with:
          name: edi-connector-install.exe
          path: dist/edi-connector-install.exe
      - uses: actions/github-script@v8
        with:
          script: |
            const owner = 'myopenfactory';
            const repo = 'edi-connector';
            const fs = require('fs');
            const data = fs.readFileSync('dist/edi-connector-install.exe');
            
            const { data: tag }= await github.request('GET /repos/{owner}/{repo}/releases/tags/{tag}', {
              owner,
              repo,
              tag: '${{ github.ref_name }}',
              headers: {
                'X-GitHub-Api-Version': '2022-11-28'
              }
            });
            
            github.rest.repos.uploadReleaseAsset({
              owner,
              repo,
              release_id: tag.id,
              name: 'edi-connector-install.exe',
              data,
            });

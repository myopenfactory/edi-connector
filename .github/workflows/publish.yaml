name: publish

permissions:
  packages: write
  contents: write

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
      - name: Prepare THIRD_PARTY folder
        run: |
          go install github.com/google/go-licenses@v1.0.0
          make third_party
      - name: Release
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
      - uses: actions/upload-artifact@v4
        with:
          name: third_party
          path: THIRD_PARTY

  windows_installer:
    runs-on: windows-2022
    needs: release
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - uses: actions/download-artifact@v4
        with:
          name: third_party
          path: THIRD_PARTY
      - name: Create installer
        uses: caphyon/advinst-github-action@main
        with:
          advinst-version: '23.2'
          advinst-license: '${{ secrets.ADVANCED_INSTALLER_KEY }}'
          advinst-enable-automation: 'true'
          aip-path: '${{ github.workspace }}\installer\EDI-Connector.aip'
          aip-build-name: 'DefaultBuild'
          aip-package-name: 'edi-connector.exe'
          aip-output-dir: '${{ github.workspace }}\dist\'
          aip-commands: |
            SetVersion 1.2.0
      - uses: actions/upload-artifact@v4
        with:
          name: edi-connector-install.exe
          path: dist/edi-connector-install.exe
      - uses: actions/github-script@v7
        with:
          script: |
            const owner = 'myopenfactory';
            const repo = 'edi-connector';
            const fs = require('fs');
            const data = fs.readFileSync('dist/edi-connector-install.exe');
            
            const { data: tag }= await github.request('GET /repos/{owner}/{repo}/releases/tags/{tag}', {
              owner,
              repo,
              tag: '${{ github.ref_name }}',
              headers: {
                'X-GitHub-Api-Version': '2022-11-28'
              }
            });
            
            github.rest.repos.uploadReleaseAsset({
              owner,
              repo,
              release_id: tag.id,
              name: 'edi-connector_installer.exe',
              data,
            });

name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Unit Tests
        run: go test -v ./...
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Build release
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: build --snapshot --single-target
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
  installer:
    runs-on: windows-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Create installer
        uses: caphyon/advinst-github-action@main
        with:
          advinst-version: '23.2'
          advinst-license: '${{ secrets.ADVANCED_INSTALLER_KEY }}'
          aip-path: '${{ github.workspace }}\installer\EDI-Connector.aip'
          aip-build-name: 'DefaultBuild'
          aip-output-dir: '${{ github.workspace }}\dist\'
      - uses: actions/upload-artifact@v4
        with:
          name: edi-connector-install.exe
          path: dist/edi-connector-install.exe
